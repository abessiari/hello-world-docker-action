# PURL configuration for http://purl.obolibrary.org/obo/omp

idspace: OMP
base_url: /obo/omp

products:
- omp.owl: https://raw.githubusercontent.com/microbialphenotypes/OMP-ontology/master/omp.owl
- omp.obo: https://raw.githubusercontent.com/microbialphenotypes/OMP-ontology/master/omp.obo

term_browser: ontobee
example_terms:
- OMP_0000000

entries:
- exact: /devel/omp-term-request
  replacement: https://github.com/microbialphenotypes/OMP-ontology/issues

- prefix: /devel/
  replacement: https://github.com/microbialphenotypes

- prefix: /
  replacement: https://raw.githubusercontent.com/microbialphenotypes/OMP-ontology-files/master/
