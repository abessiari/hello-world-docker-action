- exact: /vfb/vfb.owl
  replacement: http://virtualflybrain.org/owl/vfb.owl
  
- regex: ^/obo/fbbt/vfb/releases/(.*)/vfb\.owl$
  replacement: https://raw.githubusercontent.com/VirtualFlyBrain/VFB_owl/$1/src/owl/vfb.owl.gz
