  - from: /vfb/releases/Current/vfb.owl
    to: https://raw.githubusercontent.com/VirtualFlyBrain/VFB_owl/Current/src/owl/vfb.owl.gz
    
- regex: ^/obo/fbbt/vfb/releases/(.*)/fbbt_(.*)\.owl$
