# PURL configuration for http://purl.obolibrary.org/obo/po

idspace: PO
base_url: /obo/po

products:
- po.owl: https://raw.githubusercontent.com/Planteome/plant-ontology/master/po.owl
- po.obo: https://raw.githubusercontent.com/Planteome/plant-ontology/master/po.obo

entries:
- exact: /planteome.owl
  replacement: https://raw.githubusercontent.com/Planteome/planteome-core/master/planteome.owl
- prefix: /subsets/
  replacement: https://raw.githubusercontent.com/Planteome/plant-ontology/master/subsets/
- prefix: /imports/
  replacement: https://raw.githubusercontent.com/Planteome/plant-ontology/master/imports/
- prefix: /releases/
  replacement: https://raw.githubusercontent.com/Planteome/plant-ontology/v
  
term_browser: ontobee
example_terms:
- PO_0009012
