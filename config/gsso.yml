- exact: /tracker
  replacement: https://github.com/Superraptor/GSSO/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/GSSO?iri=http://purl.obolibrary.org/obo/

- prefix: /subsets/
  replacement: https://raw.githubusercontent.com/Superraptor/GSSO/master/subsets/

- prefix: /
  replacement: https://raw.githubusercontent.com/Superraptor/GSSO/master/

